<body id="kt_body" class="bg-white">
	<div class="container-fluid p-0">
		<div class="my-custom-body-wrapper">
			<div class="my-custom-header">
				<div class="p-4 d-flex justify-content-between border-bottom">
					<h2 class="m-auto font-weight-bolder">Create Product</h2>
					<p class="cursor-pointer m-0 px-10 " onclick="history.back();"><i
							class="text-dark fa fa-times icon-lg"></i>
					</p>
				</div>
			</div>
			<div class="my-custom-body">
				<div class="container">
					<h3 class="my-6">Product Details</h3>
					<div class="row">
						<div class="col-12 col-md-6 p-2 pr-4">
							<div class="form">
								<div class="form-group">
									<label>Product name</label>
									<input type="text" class="form-control" placeholder="e.g Large Shampoo" value="">
								</div>
								<div class="form-group">
									<label>Select Category</label>
									<select class="form-control">
										<option value="empty">Select Category</option>
										<option value="">Hair Product</option>
										<option value="">Spa Product</option>
									</select>
								</div>
								<div class="form-group">
									<label>Select Brand</label>
									<select class="form-control">
										<option value="empty">Select Brand</option>
										<option value="loreal">Loreal</option>
									</select>
								</div>
								<div class="form-group">
									<div class="mt-4 switch switch-icon switch-primary" style="line-height: 33px;">
										<label class="w-100 d-flex align-item-center">
											<input type="checkbox" id="enableRetailSales" checked="checked"
												name="select">
											Enable Retail Sales
											<span class="ml-auto text-right"></span>
										</label>
									</div>
								</div>
								<div class="" id="ifRetailEnable">
									<div class="d-flex">
										<div class="form-group  mr-2 w-100">
											<label>Retail price</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">CA $</span>
												</div>
												<input type="text" class="form-control" placeholder="0.00">
											</div>
										</div>
										<div class="form-group  ml-2 w-100">
											<label>Special price</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text">CA $</span>
												</div>
												<input type="text" class="form-control" placeholder="0.00">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label>Tax</label>
										<select class="form-control">
											<option value="empty">Default : No tax</option>
											<option value="">No Tax</option>
										</select>
									</div>
									<div class="form-group">
										<div class="checkbox-list">
											<label class="checkbox mb-0">
												<input type="checkbox">
												<span></span>Enable commission<br />
											</label>
											<p class="ml-8 m-0 font-size-sm text-muted">
												Calculate staff commissions when this product is sold
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-6 p-2">
							<div class="d-flex">
								<div class="form-group  mr-2 w-100">
									<label>Barcode <span class="font-size-xs text-muted">(ISBN, UPC,
											etc.)</span></label>
									<input type="text" class="form-control" placeholder="r.g. 123ABC">
								</div>
								<div class="form-group  ml-2 w-100">
									<label>SKU<span class="font-size-xs text-muted">Stock Keeping Unit</span></label>
									<input type="text" class="form-control" placeholder="r.g. 123ABC">
								</div>
							</div>
							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" placeholder="e.g. the world's most spectacular product"
									rows="5"></textarea>
							</div>
							<div class="form-group">
								<div class="mt-4 py-4 switch switch-icon switch-primary" style="line-height: 33px;">
									<label class="w-100 d-flex align-item-center">
										<input type="checkbox" id="enableStockControl" checked="checked" name="select">
										Enable Stock Control
										<span class="ml-auto text-right"></span>
									</label>
								</div>
							</div>
							<div class="" id="ifStocControlkEnable">
								<div class="d-flex">
									<div class="form-group  mr-2 w-100">
										<label>Supply price</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">CA $</span>
											</div>
											<input type="text" class="form-control" placeholder="0.00">
										</div>
									</div>
									<div class="form-group  ml-2 w-100">
										<label>Initial stock</label>
										<input type="text" class="form-control" placeholder="0">
									</div>
								</div>
								<div class="form-group">
									<label>Supplier</label>
									<select class="form-control">
										<option value="empty">Select Supplier</option>
										<option value="tj">TJ</option>
									</select>
								</div>
								<div class="d-flex">
									<div class="form-group  mr-2 w-100">
										<label>Reorder point</label>
										<input type="text" class="form-control" placeholder="0">
									</div>
									<div class="form-group  ml-2 w-100">
										<label>Reorder qty.</label>
										<input type="text" class="form-control" placeholder="0">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr class="m-0">
			<div class="my-custom-footer container">
				<div class="text-right my-4 d-flex justify-content-between">
					<button type="button" class="btn btn-danger font-weight-bold">Delete</button>
					<div class="ml-auto">
						<button type=" button" class="mr-4 btn btn-outline-secondary font-weight-bold"
							onclick="history.back();">Cancel</button>
						<button type="button" class="btn btn-primary font-weight-bold">Save</button>
					</div>
				</div>
			</div>
		</div>

		</div>

		<script src="assets/plugins/global/plugins.bundle.js"></script>
		<script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
		<script src="assets/js/scripts.bundle.js"></script>


		<script src="assets/plugins/custom/fullcalendar/fullcalendar.bundle.js"></script>


		<script src="assets/js/pages/widgets.js"></script>



		<script>
			$("#enableRetailSales").click(function () {
				if ($(this).is(":checked")) {
					$("#ifRetailEnable").show();
				} else {
					$("#ifRetailEnable").hide();
				}
			});
			$("#enableStockControl").click(function () {
				if ($(this).is(":checked")) {
					$("#ifStocControlkEnable").show();
				} else {
					$("#ifStocControlkEnable").hide();
				}
			});
		</script>
